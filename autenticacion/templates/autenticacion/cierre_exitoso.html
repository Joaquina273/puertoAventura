<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Temporizador</title>
    <script>
        // Inicializa el contador en 5
        let contador = 0;

        // Función para actualizar el temporizador
        function actualizarTemporizador() {
            document.getElementById("temporizador").textContent = contador;
            contador--;

            // Redirige a la página deseada cuando el contador llega a 0
            if (contador < 0) {
                window.location.href = '/';
            }
        }

        // Actualiza el temporizador cada segundo
        setInterval(actualizarTemporizador, 1000);
    </script>
</head>
<body>
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
              <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <h2 class="h3">Tu sesión ha sido cerrada correctamente</h2>
                      <h3 class="fs-6 fw-normal text-secondary m-0"> <p>Serás redirigido a la página principal en <span id="temporizador"></span></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
</body>
<style>
    .container {
        display: flex;
        align-items: center; /* Centra verticalmente */
        justify-content: center; /* Centra horizontalmente */
        height: 85vh;
    }
</style>
</html>
