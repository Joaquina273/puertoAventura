{% extends "base_generic.html" %}
{% load static %}


{% block content %}
<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="{% static 'images/logo.png' %}" class="img-fluid" alt="Puerto Aventura logo" width="175" height="57">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Iniciar sesión</h2>
            {% if mensaje_error %}
            <div class="alert alert-danger" role="alert">
              {{ mensaje_error }}
            </div>
            {% endif %}
            <form method="POST"> {% csrf_token %}
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@email.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Contraseña" required>
                    <label for="password" class="form-label">Contraseña</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <a href="/autenticacion/recuperarContrasenia" class="link-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Acceder</button>
                  </div>
                </div>
                <p class="m-0 text-secondary text-center">¿No tenés una cuenta? <a href="/autenticacion/registro" class="link-primary text-decoration-none">Registrate</a></p>
                <div class="col-12">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
