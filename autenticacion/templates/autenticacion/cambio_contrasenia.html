{% extends "base_generic.html" %}
{% block content %}
<section class="vh-100" style="background-color: #B8BEDD;">
  <div class="container h-100">  
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h2> cambio de contraseña </h2> 
                <form  class="mx-1 mx-md-4" method="post"> 
                  <div class="form-outline" data-mdb-input-init >
                      <input type="password" id="actualPassword" class="form-control" placeholder="contraseña actual"/>
                      <label class="form-label" for="actualPassword">ingrese su contraseña actual</label>
                      <input type="password" id="newPassword" class="form-control" placeholder="nueva contraseña"/>
                      <label class="form-label" for="newPassword">ingrese su nueva contraseña</label>
                      <input type="password" id="confirmationNewPassword" class="form-control" placeholder="nueva contraseña"/>
                      <label class="form-label" for="confirmationNewPassword">ingrese nuevamente su nueva contraseña</label>  
                  </div>
                  <button type="submit" class="btn btn-success btn-lg">Cambiar contraseña</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    {% endblock %}
